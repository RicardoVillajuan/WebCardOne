<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de presentacion</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    
    <div class="contenedor">
        <div class="imagen">
            <img  class="imagen__imagen" src="images/image-header-mobile.jpg" alt="">
        </div>
        <div class="informacion">
            <div class="informacion__texto">
                <h1 style="color: hsl(0, 0%, 100%)">Get <span style="color: hsl(277, 64%, 61%);">Insights</span> that help your bussiness grow</h1>
                <br>
                <p style="color: hsla(0, 0%, 100%, 0.6);">Discover the benefits of data analytics and make better 
                    decisions regarding revenue, customer experience, and overall efficiency
                </p>
            </div>
            <div class="informacion__valores">
                <div class="informacion__valores-valores">
                    <h3>10k+</h3>
                    <p class="texto">COMPANIES</p>
                </div>
                <div class="informacion__valores-valores">
                    <h3>314</h3>
                    <p class="texto">TEMPLATES</p>
                </div>
                <div class="informacion__valores-valores">
                    <h3>12M</h3>
                    <p class="texto">QUERIES</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
